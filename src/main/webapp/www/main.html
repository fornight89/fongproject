<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
 content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/font.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
<meta name="msapplication-tap-highlight" content="no" />
<title>Hello World</title>
</head>
<body>
 <div ng-app="ProductApp" ng-controller="ProductCtrl" >
	
        <div class="content " >
        <div class="product" ng-repeat="product in formData.products">
        	<div class="circleBase type1 center-block"></div>
        	<div style="margin-top:20px;text-align: center;"><span class="brand "><bold>{{product.name}}</bold></span></div>
        	<div class="brandDescription">
        		<label>Operation : </label>{{product.hours}}<br/>
        		<label>Location : </label>{{product.location}}<br/>
        		<label>Price : </label>{{product.price}}<br/>
        	</div>
        </div>
        </div>
 </div>
 <script type="text/javascript" src="cordova.js"></script>
 <script type="text/javascript" src="js/index.js"></script>
 <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/angularJs/productList/product.controller.js"></script>
 <script type="text/javascript">
     app.initialize();
 </script>
</body>
</html>
