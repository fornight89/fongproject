<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
 content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
 <meta name="msapplication-tap-highlight" content="no" />
<link rel="stylesheet" type="text/css" href="css/login.css" />
<link rel="stylesheet" type="text/css" href="css/font.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

<title>Hello World</title>
</head>
<body>
 <div ng-app="HelloApp" ng-controller="HelloCtrl">
    <form role="form" method="post" action="#">
        <div class="background-image"></div>
        <div class="content ">
        	<div class="logo center-block"></div>
        	<div class="middleDiv" ><span class="brand ">TWINKLEXSH</span></div>
        	
            <div class="input-group center-block" style="margin-top:30%">
  				<span class="glyphicon glyphicon-user"></span>
  				<input type="text" class="transparent-input" placeholder="USERNAME" >
  				
			</div>
        
        	<div class="input-group center-block" style="margin-top:5%">
  				<span class="glyphicon glyphicon-lock"></span>
  				<input type="password" class="transparent-input" placeholder="PASSWORD" >
			</div>
			
			<div class="input-group center-block" style="margin-top:10%">
  				<input type="button" class="clsBtnLogin" value="LOG IN" >
			</div>

        </div>
    </form>
 </div>
 <script type="text/javascript" src="cordova.js"></script>
 <script type="text/javascript" src="js/index.js"></script>
 <script type="text/javascript" src="js/angular.min.js"></script>
 <script type="text/javascript">
     app.initialize();
 </script>
 <script>
     var helloApp = angular.module("HelloApp", []);
     helloApp.controller("HelloCtrl", [ '$scope', function($scope) {
     $scope.name = "Calvin Hobbes";
     } ]);
 </script>
</body>
</html>
